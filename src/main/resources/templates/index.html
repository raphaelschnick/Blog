<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Raphael Schnick">
    <title>Blog</title>

    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="text-muted" href="#">Subscribe</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" th:href="'/'">Blog</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="#" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" th:href="'/blog/add'">New Blog</a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <div th:each="category : ${categoryList}">
                <a class="p-2" th:style="'color: ' + ${category.color}" th:text="${category.name}" th:href="'/category?id=' + ${category.id}"></a>
            </div>
        </nav>
    </div>

    <a th:href="'/blog?id=' + ${newBlog.id}" class="" style="color: white;">
    <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
            <strong class="d-inline-block mb-2" th:style="'color: ' + ${newBlog.category.color}" th:text="${newBlog.category.name}"></strong>
            <h3 class="display-4 font-italic" th:text="${newBlog.name}"></h3>
            <div class="mb-1" th:text="${newBlog.dateAsString}"></div>
            <p class="lead my-3" th:text="${newBlog.description}"></p>
        </div>
        <p class="text-white font-weight-bold">
            <a th:href="'/blog?id=' + ${newBlog.id}" style="color: white;">Continue reading</a>
        </p>
    </div>
    </a>

    <div class="row mb-2">
        <div class="col-md-6" th:each="blog : ${blogList}">
            <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2" th:style="'color: ' + ${blog.category.color}" th:text="${blog.category.name}"></strong>
                    <h3 class="mb-0" th:text="${blog.name}"></h3>
                    <div class="mb-1 text-muted" th:text="${blog.dateAsString}"></div>
                    <p class="card-text mb-auto" th:text="${blog.description}"></p>
                    <br>
                    <a th:href="'/blog?id=' + ${blog.id}" class="stretched-link text-muted">Continue reading</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img th:src="@{${blog.photosImagePath}}">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8 blog-main">
            <nav class="blog-pagination">
                <a class="btn btn-outline-primary" href="#">Older</a>
                <a class="btn btn-outline-secondary disabled" href="#" tabindex="-1" aria-disabled="true">Newer</a>
            </nav>
        </div>
    </div>
</div>

<footer class="blog-footer">
    <p>Blog</p>
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>
</body>
</html>
