spring:
  datasource:
    url: jdbc:h2:mem:blog;MODE=MYSQL;DATABASE_TO_LOWER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: true
    show-sql: true
    generate-ddl: false
  h2:
    console:
      enabled: true
  flyway:
    locations: classpath:db/migration,classpath:db/testdata
  thymeleaf:
    cache: false

logging:
  level:
    web: debug
